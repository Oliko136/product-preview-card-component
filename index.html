<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght,SOFT,WONK@9..144,700,0..100,1&display=swap"rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <article class="card">
    <div class="card_img">
      <picture>
        <source media="(max-width: 1439px)" srcset="./images/image-product-mobile.jpg">
        <source srcset="./images/image-product-desktop.jpg">
        <img src="#" alt="Perfume bottle" width="100%">
      </picture>
    </div>
    
    <div class="card_content">
      <p class="card_tag">Perfume</p>
    
      <h1 class="card_title">Gabrielle Essence Eau De Parfum</h1> 
    
      <p class="card_description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="card_price">
        <p class="card_price-new">$149.99</p>
        <p class="card_price-old">$169.99</p>
      </div>
  
      <button class="card_button" type="button">
        <img class="card_icon" src="./images/icon-cart.svg" alt="Cart icon">
        <span>Add to Cart</span>
      </button> 
    </div>
    
  </article>
  
</body>
</html>
